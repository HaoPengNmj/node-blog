{% extends './layout/layout.html' %}

{% macro input %}
<div class="layui-form-item"><label class="layui-form-label">用户名</label>
    <div class="layui-input-inline"><input class="layui-input" type="text" name="name" required="required"
            lay-verify="required" placeholder="请输入用户名" /></div>
</div>
<div class="layui-form-item"><label class="layui-form-label">密码</label>
    <div class="layui-input-inline"><input class="layui-input" type="password" name="password" required="required"
            lay-verify="required" placeholder="请输入密码" /></div>
</div>
{% endmacro %}

{% block css %}
<link rel="stylesheet" href="/css/register.css">
{% endblock %}

{% block content %}
<div id="main">
    <div class="layui-container">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="{% if !isreg %}layui-this{% endif %}">用户登录</li>
                <li class="{% if isreg %}layui-this{% endif %}">用户注册</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item {% if !isreg %}layui-show{% endif %}">
                    <form class="layui-form" action="/user/log" method="post">
                        {{ input() }}
                        <div class="layui-form-item">
                            <div class="layui-input-block"><button class="layui-btn" lay-submit="lay-submit" lay-filter="formDemo">立即提交</button><button
                                    class="layui-btn layui-btn-primary" type="reset">重置</button></div>
                        </div>
                    </form>
                </div>
                <div class="layui-tab-item {% if isreg %}layui-show{% endif %}">
                    <form class="layui-form" action="/user/reg" method="POST">
                        {{ input() }}
                        <div class="layui-form-item"><label class="layui-form-label">确认密码</label>
                            <div class="layui-input-inline"><input class="layui-input" type="password" name="confirmPWD"
                                    required lay-verify="required" placeholder="请确认密码"></div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block"><button class="layui-btn" lay-submit="lay-submit" lay-filter="formDemo">立即提交</button><button
                                    class="layui-btn layui-btn-primary" type="reset">重置</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="/js/register.js"></script>
{% endblock %}
