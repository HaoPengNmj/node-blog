{% extends 'admin.html' %}

{% block content %}
<div>头像上传<button class="layui-btn layui-btn-danger" type="button" id="upload">
  <i class="layui-icon"></i>上传图片</button>
  <div class="layui-inline layui-word-aux">这里以限制 60KB 为例</div>
</div>
<script>layui.use(["upload", "layer"], () => {
    const $ = layui.$
    const upload = layui.upload
    const layer = layui.layer

    //设定文件大小限制
    upload.render({
      elem: '#upload'
      , url: '/blog/user/upload'
      , size: 60 //限制文件大小，单位 KB
      , done(res) {
        layer.alert(res.message)
      }
    });
  })</script>
  {% endblock%}
