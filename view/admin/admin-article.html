{% extends 'admin.html' %}

{% block content %}
<table class="layui-table" lay-data="{width: 892, url:'/blog/user/articles', page:true, id:'idTest'}" lay-filter="demo">
  <thead>
    <tr>
      <th lay-data="{field:'title', align:'center'}">文章</th>
      <th lay-data="{field:'tips', align:'center'}">分类</th>
      <th lay-data="{field:'commentNum', align:'center'}">评论数</th>
      <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}">操作</th>
    </tr>
  </thead>
</table>
<script type="text/html" id="barDemo"><a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a></script>
<script>
  layui.use(['table', 'layer'], function () {
    const table = layui.table
    const layer = layui.layer
    const $ = layui.$

    table.on("tool(demo)", (obj) => {
      const data = obj.data
      const _id = data._id
      //console.log(data)
      if (obj.event !== "del") return

      layer.confirm("确认删除？", () => {
        $.ajax({
          method: "delete",
          url: "/blog/article/" + _id,
          data: {
            _id
          },
          success(res) {
            if (res.state) {
              layer.msg(res.message, {
                anim: 1,
                time: 800
              }, () => location.reload())
            } else {
              console.error(res.message)
            }
          }
        })
      })
    })
  });
</script>
{% endblock%}
